<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https: //fonts.googleapis.com/css2? family= Inter & display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Encriptador</title>
    </head>
    <body>
        <main>
            <section class="entrada">
                <div class="caixaLogo">
                    <img src="Logo.png" alt="Logo da Alura">
                </div>
                <textarea name="textoEntrada" id="textoEntrada" cols="70" rows="10" placeholder="Digite seu texto aqui"></textarea>
                <div class="alerta">
                    <img src="exclamation.png" alt="logo de exclamação">
                    <p>Somente letras minúsculas e sem acentos.</p>
                </div>
                <div class="caixaBotao">
                    <button class="botao" name="btnEncriptar" type="button">Encriptar</button>
                    <button class="botao" name="btnDesencriptar" type="button">Desencriptar</button>
                </div>
            </section>
            <section class="saida">
                <textarea name="textoSaida" id="textoSaida" cols="50" rows="10"></textarea>
                <img src="desenho.svg" alt="Desenho caixa de saída">
                <button class="botao" name="btnCopiar" type="button">Copiar</button>
            </section>
        </main>
    </body>
</html>
