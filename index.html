<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador de Texto</title>
</head>
<body>
    <main class="principal">
        <section class="div-entrada">
            <div class="logo">
                <img src="Logo.png" alt="Logo da Alura">
            </div>
            <textarea class="imput-texto" name="textoEntrada" id="textoEntrada" placeholder="Digite seu texto"></textarea>
            
            <div class="alerta">
                <img src="exclamation.png" alt="logo de exclamação">
                <label for="textoEntrada">Somente letras minúsculas e sem acentos.</label>
            </div>
            <div class="div-botao">
                <button class="botao" name="btnEncriptar" id="btnEncriptar" type="button">Encriptar</button>
                <button class="botao" name="btnDesencriptar" id="btnDesencriptar" type="button">Desencriptar</button>
            </div>
        </section>
        <section class="div-saida">
            <div class="div-aparece" data-aparece>
                <textarea class="imput-texto" name="textoSaida" id="textoSaida" placeholder="Nenhuma mensagem"></textarea>
                <button class="botao" name="btnCopiar" id="btnCopiar" type="button">Copiar</button>
            </div>
            <div class="div-desaparece" data-desaparece>
                <img class="desenho"  src="desenho.svg" alt="Desenho caixa de saída">
                <h2>Nenhuma mensagem encontrada</h2>
                <h3>Digite um texto que você deseja criptografar ou descriptografar</h3>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
